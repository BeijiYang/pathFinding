<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>map editor</title>
  <style>
    #map {
      width: 700px;
    }

    .cell {
      width: 6px;
      height: 6px;
      float: left;
      margin: 1px 1px 0px 0px;
    }
  </style>
</head>

<body>
  <div id="map" />
</body>
<script>
  const map = Array(10000).fill(0);
  let drawing = false;
  let unDrawing = false;

  const toggleDraw = (evt) => {
    const { button } = evt;
    if (button === 0) drawing = !drawing;
    if (button === 2) unDrawing = !unDrawing;
  }

  const handleDraw = (evt) => {
    if (!drawing && !unDrawing) return;
    const { target } = evt;
    let color;
    if (drawing) color = '#1976D2';
    if (unDrawing) color = 'lightgrey';

    target.setAttribute('style', `background-color: ${color}`);
  }

  const createMap = () => {
    const mapContainer = document.getElementById('map');
    const fragemt = document.createDocumentFragment();
    const getIndex = (x, y) => 100 * x + y;

    for (let i = 0; i < 100; i++) {
      for (let j = 0; j < 100; j++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        const color = map[getIndex(i, j)] ? '#1976D2' : 'lightgrey';
        cell.setAttribute('style', `background-color: ${color}`);
        cell.addEventListener('mouseover', handleDraw);
        fragemt.appendChild(cell);
      }
    }
    mapContainer.appendChild(fragemt);
  }

  document.addEventListener('mousedown', toggleDraw);
  document.addEventListener('mouseup', toggleDraw);
  document.addEventListener('contextmenu', evt => evt.preventDefault());

  createMap();
</script>

</html>
